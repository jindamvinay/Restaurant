<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant App</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Restaurant App</h1>
      <div id="menu">
        <h2>Choose Dish</h2>
        <input type="text" id="dish" placeholder="Enter Dish" />
        <h2>Enter Cost (in Rupees)</h2>
        <input type="number" id="price" placeholder="Enter Cost" />
        <h2>Choose Table</h2>
        <select id="table">
          <option value="Table 1">Table 1</option>
          <option value="Table 2">Table 2</option>
          <option value="Table 3">Table 3</option>
          <!-- Add more options as needed -->
        </select>
        <button onclick="addToBill()">Add to Bill</button>
      </div>
      <div id="bill">
        <h2>Bill</h2>
        <ul id="billItems"></ul>
        <p>Total: <span id="totalAmount"></span> Rupees</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
